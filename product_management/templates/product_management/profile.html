<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .container {
            background-color: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .info {
            margin-top: 20px;
        }

        .info p {
            font-size: 18px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>个人中心</h2>
        <div class="info">
            <p><strong>用户名：</strong> {{ user.username }}</p>
            <p><strong>邮箱：</strong> {{ user.email }}</p>
            <p><strong>是否为管理员：</strong> {{ user.is_staff|yesno:"是,否" }}</p>
        </div>
        <a href="{% url 'product_management:product_list' %}">← 返回商品列表</a>
        <a href="{% url 'product_management:change_password' %}">修改密码</a>
    </div>
</body>
</html>
